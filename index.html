<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Screen Dimensions (2021 redux)</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid fw-bold">
          <a class="navbar-brand" href="#">
            <img
              src="screen_dimensions_logo.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-top"
            />
            Screen Dimensions <span id="title_span">2021 Redux</span>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <section class="container-fluid mx-auto">
        <div class="d-flex flex-row justify-content-center">
          <div class="d-flex flex-column">
            <p class="mb-0">Width (px)</p>
            <input type="text" name="" id="" />
          </div>
          <div class="d-flex flex-column">
            <p class="mb-0">Height (px)</p>
            <input type="text" name="" id="" />
          </div>
          <div class="d-flex flex-column">
            <p class="mb-0">Diagonal (in)</p>
            <input type="text" name="" id="" />
          </div>
          <div class="d-flex flex-column">
            <p class="mb-0">Nickname (optional)</p>
            <input type="text" name="" id="" />
          </div>
        </div>
      </section>

      <section id="display" class="container-fluid mx-auto"></section>
    </main>

    <footer>&copy; 2021 Evan Arenas</footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
  </body>
</html>
